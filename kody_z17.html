                        }
           
                        function mnozenie_zeb(a, b) {

                        }
           
                        function od_kwadratu_zeb(a, b) {
                            return (a+b)*(a-b);
                        }
           
                            function reszta_z_dzielenia_a_przez_b_zeb(a, b) {

                        }
        
                        document.write("suma="+suma_zeb(a,b)+"<br>");
