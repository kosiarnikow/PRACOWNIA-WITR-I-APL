        <h2> Sprawdź cenę swojej wizyty </h2>
        <input type="checkbox" id="piling"> Piling <br/>
        <input type="checkbox" id="maska"> Maska <br/>
        <input type="checkbox" id="masaz"> Masaż twarzy <br/>
        <input type="checkbox" id="brwi"> Regulacja brwi <br/>
        <input type="button" value="Sprawdź cenę" onclick="oblicz()"><br/>
        <p id="wynik"></p>
    </section>

  <script>
    const oblicz=()=> {
        let cena=0;
        if(piling.checked) {
            cena+=45;
        }
        if(maska.checked) {
            cena+=30;
        }
        if(masaz.checked) {
            cena+=20;
        }
        if(brwi.checked) {
            cena+=5;
        }
        wynik.innerHTML="Cena zabiegów: " + cena;
    }
  </script>
