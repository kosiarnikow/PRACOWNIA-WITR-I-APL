<div style="color: navy;"></div>
<script language="JavaScript">
    var m1_zeb=prompt("podaj wartość A: ");
    var m2_zeb=prompt("podaj wartoś B: ");
    var a_zeb = parseFloat(m1_zeb);
    var b_zeb = parseFloat(m2_zeb);

    document.write("("+a_zeb+" + "+b_zeb+")^3 = "
    +a_zeb+"^3 + 3 * (("+a_zeb+")^2) * ("+b_zeb+") + 3 * ("+a_zeb+") * (("+b_zeb+")^2) + "+b_zeb+"^3 = "
    +(a_zeb* a_zeb * a_zeb)+" + "+(3 * ((a_zeb * a_zeb) * b_zeb))+" + "+(3 * (a_zeb) * (b_zeb * b_zeb))+" + "+(b_zeb * b_zeb * b_zeb)+" = "
    +((a_zeb + b_zeb) *(a_zeb + b_zeb)*(a_zeb + b_zeb)));
  </script>
