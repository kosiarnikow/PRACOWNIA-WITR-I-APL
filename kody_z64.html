<html>
    <head>
        <meta charset="UTF-8">
        <style>
            textarea{
                width: 90%;
                height: 920px
            }
        </style>
    </head>
    <body>


        <p>kod dotyczący zadania 64</p>

        <textarea>
            <html>

                <head>
                    <meta charset='utf-8'>
                
                </head>
                
                <body>
                    <div>
                        <script lang="JavaScript">
                            var x = prompt("sprawdź czy twoja liczba jest parzysta: ", "");
                            var a = parseFloat(x);
                
                            if (a % 2 == 0) {
                                document.write("<font color = red size = 3> liczba jest parzysta </font>" + "<br>");
                            } else {
                                document.write("<font color = blue size = 5> liczba nie jest parzysta </font>" + "<br>");
                            }
                        </script>
                    </div>
                </body>
                
                </html>
        </textarea>


    </body>
</html>
