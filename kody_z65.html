<html>
    <head>
        <meta charset="UTF-8">
        <style>
            textarea{
                width: 90%;
                height: 920px
            }
        </style>
    </head>
    <body>


        <p>kod dotyczący zadania 65</p>

        <textarea>
            <html>

                <head>
                    <meta charset='utf-8'>
                
                </head>
                
                <body>
                    <div>
                        <script lang="JavaScript">
                            var rok_zeb = prompt("podaj rok w którym powstało JavaScript: ", "");
                            var rok = parseFloat(rok_zeb);
                
                            if (rok == 1995) {
                                document.write("<font color = blue size = 4> Brawo znasz rok od kiedy działa Javasript </font>" + "<br>");
                            } else {
                                document.write("<font color = red size = 7> Źle musisz jeszcze poczytać </font>" + "<br>");
                                document.write("wczytana odpowiedź: " + rok);
                            }
                        </script>
                    </div>
                </body>
                
                </html>
        </textarea>


    </body>
</html>
