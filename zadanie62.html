<html>

<head>
    <meta charset="utf-8">
</head>


<body>
    <div style="color:red;font-size:50px;">

        <script lang="JavaScript">
            var x = prompt("podaj liczbę x=", "");
            var a = parseFloat(x);

            document.write("wczytana liczba x=" + a + "<br>");
            if (a > 0) {
                document.write("wczytana liczba jest większa od 0" + "<br>");
            }

            if (a == 0) {
                document.write("wczytana liczba jest równa 0")
            }

            if (a < 0) {
                document.write("wczytana liczba jest mniejsza od 0")
            }
            // Dokończ dwa pozostałe przypadki a==0 i a<0
            // polskie litery mają działać(uzupełnij w kodzie strony)
        </script>
    </div>
</body>

</html>
